<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Dashboard - HMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .header h1 {
            color: #333;
        }

        .nav-actions {
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Patient Dashboard</h1>
            <div class="patient-info">
                <h3 id="patientName">Guest</h3>
            </div>
        </div>

        <div class="nav-actions">
            <a href="BookAppointment.html" class="btn btn-primary">Book Appointment</a>
        </div>

        <div class="section">
            <h2 style="margin-top: 40px; color: #333; border-bottom: 2px solid #667eea; padding-bottom: 10px;">Upcoming
                Appointments</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Doctor</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="appointmentsTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        const appointments = JSON.parse(localStorage.getItem('appointments') || '[]');
        const patientName = localStorage.getItem('patientName') || 'Guest';
        document.getElementById('patientName').textContent = patientName;

        const tableBody = document.getElementById("appointmentsTable");
        appointments.forEach(({ doctor, date }) => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${doctor}</td><td>${date}</td>`;
            tableBody.appendChild(row);
        });
    </script>
</body>

</html>
