<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Book Appointment</h2>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="patientNameInput">Your Name</label>
                <input type="text" id="patientNameInput" required />
            </div>
            <div class="form-group">
                <label for="doctorSelect">Select Doctor</label>
                <select id="doctorSelect" required>
                    <option value="">-- Choose Doctor --</option>
                    <option value="Dr. Rajesh Kumar">Dr. Rajesh Kumar (Cardiology)</option>
                    <option value="Dr. Priya Sharma">Dr. Priya Sharma (Pediatrics)</option>
                    <option value="Dr. Amit Patel">Dr. Amit Patel (Orthopedics)</option>
                    <option value="Dr. Sunita Verma">Dr. Sunita Verma (Neurology)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appointmentDate">Date</label>
                <input type="date" id="appointmentDate" required />
            </div>
            <button type="submit" class="btn">Book Appointment</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("appointmentForm");
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("patientNameInput").value;
            const doctor = document.getElementById("doctorSelect").value;
            const date = document.getElementById("appointmentDate").value;

            const appointments = JSON.parse(localStorage.getItem("appointments") || "[]");
            appointments.push({ doctor, date });
            localStorage.setItem("appointments", JSON.stringify(appointments));
            localStorage.setItem("patientName", name);

            alert("Appointment booked successfully!");
            window.location.href = "patient-dashboard.html";
        });
    </script>
</body>

</html>
